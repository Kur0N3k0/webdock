{% extends 'layout.html' %}
{% block content %}
                <div class="row">
                    <div class="col s3"></div>
                    <div class="col s6 m6">
                        <form class="card" action="/admin/user/add" method="POST" name="signup">
                            <div class="card-content black-text">
                                <div class="input-field">
                                    <input type="text" class="validate black-text" id="username" name="username">
                                    <label for="username" class="black-text">username</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="validate black-text" id="password" name="password">
                                    <label for="password" class="black-text">password</label>
                                </div>
                            </div>
                            <div class="card-action center-align">
                                <a class="waves-effect waves-light btn" onclick="document.forms['signup'].submit()">Register</a>
                            </div>
                        </form>
                    </div>
                    <div class="col s3"></div>
                </div>
{% endblock %}
