{% extends 'layout.html' %}
{% block content %}
                <div class="container">
                    <h2>Container</h2>
                    <div class="row">
                        <div class="col s10 input-field">
                            <input type="text" id="search" name="search" class="validate">
                            <label for="search">Search</label>
                        </div>
                        <div class="col s2 input-field center-align">
                            <a class="waves-effect waves-light btn" id="dockerfile-search">Search</a>
                        </div>
                    </div>
                    <div class="row">
                        <table border="1">
                            <thead>
                                <tr>
                                    <td class="center-align">tag</td>
                                    <td class="center-align">uuid</td>
                                    <td class="center-align">stats</td>
                                    <td class="center-align">run</td>
                                    <td class="center-align">remove</td>
                                </tr>
                            </thead>
                            <tbody>
                                {% for container in containers %}
                                <tr>
                                    <td class="center-align">{{ container.tag }}</td>
                                    <td class="center-align">{{ container.uuid }}</td>
                                    <td class="center-align">{{ container.status }}</td>
                                    <td class="center-align">
                                        <a class="waves-effect waves-light btn" onclick="build(this)" data-uuid="{{ container.uuid }}">Start</a>
                                    </td>
                                    <td class="center-align">
                                        <a class="waves-effect waves-light btn" onclick="build(this)" data-uuid="{{ container.uuid }}">Stop</a>
                                    </td>
                                </tr>
                                <tr class="hide" id="{{ container.uuid }}">
                                    <td colspan="5">
                                        <div class="container">
                                            <div class="input-field">
                                                <input type="text" id="tag" value="cat:latest">
                                                <label for="tag">tag</label>
                                            </div>
                                            <div class="input-field">
                                                <input type="text" id="dockfile" value="{{ container.uuid }}" disabled>
                                                <label for="dockfile">Dockerfile</label>
                                            </div>
                                            <div class="input-field">
                                                <input type="text" id="root-pass">
                                                <label for="root-pass">root password</label>
                                            </div>
                                            <div class="input-field">
                                                <input type="text" id="ssh-port">
                                                <label for="ssh-port">ssh port</label>
                                            </div>
                                            <div class="input-field center-align">
                                                <a class="waves-effect waves-light btn" onclick="build_start('{{ container.uuid }}')">Build start</a>
                                            </div>
                                            <div class="input-field center-align">
                                                <div class="row">
                                                    <form class="col s12">
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <textarea id="build-result" class="materialize-textarea"></textarea>
                                                                <label for="build-result">Result</label>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col s10"></div>
                        <div class="col s2 center-align">
                            <a class="waves-effect waves-light btn" id="dockerfile-upload">Upload</a>
                        </div>
                    </div>
                    <form class="hide" method="POST" action="/dockerfile/upload" id="form-file" enctype="multipart/form-data">
                        <input type="file" name="file" id="file">
                    </form>
                </div>
                <script>
                    function build(m) {
                        const uuid = $(m).attr("data-uuid");
                        if($("#" + uuid).hasClass("hide")) {
                            $("#" + uuid).removeClass("hide");
                        } else {
                            $("#" + uuid).addClass("hide");
                        }
                    }

                    function build_start(uuid) {
                        $.post("/docker/build", {
                            tag: $("#" + uuid + " #tag").val(),
                            dockfile: $("#" + uuid + " #dockfile").val(),
                            rootpass: $("#" + uuid + " #root-pass").val(),
                            sshport: $("#" + uuid + " #ssh-port").val()
                        }).done((res) => {
                            const result = JSON.parse(res);
                            msg = "";
                            for(item in result){
                                for(key in result[item]) {
                                    if(result[item][key] instanceof Object)
                                        continue;
                                    msg += result[item][key];
                                }
                            }
                            $("#" + uuid + " #build-result").val(msg);
                        });
                    }

                    $(function(){
                        $("#dockerfile-search").click(() => {
                            const search = $("#search").text();
                            $.post("/dockerfile/search",{
                                name: search
                            }).done((res) => {

                            });
                        });
                        $("#dockerfile-upload").click((e) => {
                            e.preventDefault();
                            $("#file").click();
                        });

                        $("#file").change(() => {
                            const form = $("#form-file")[0];
                            formData = new FormData(form);
                            formData.append("file", $("#file")[0].files[0]);

                            $.ajax({
                                url: "/dockerfile/upload",
                                contentType: false,
                                processData: false,
                                data: formData,
                                type: "POST",
                                success: function(result) {
                                    console.log(result);
                                    location.reload();
                                }
                            });
                        });

                        M.textareaAutoResize($('#build-result'));
                    });
                </script>
{% endblock %}
